<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="nav navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header" style="float: left">
            <a class="navbar-brand" >二手交易市场</a>
        </div>
        <ul id="mytab" class="nav nav-pills" role="tablist" style="padding-top: 5px; float: right">
            <li role="presentation" class="active"><a href="index.html">首页</a></li>
            <li role="presentation"><a href="register.html">注册</a></li>
            <li role="presentation"><a href="login.html">登录</a></li>
            <li role="presentation"><a href="">退出登录</a></li>
        </ul>
        <script>
            $("#mytab a").click(function (e){
                e.preventDefault();
                $(this).tab("show");
            })
        </script>
    </div>
</nav><br><br><br><br>
<div class="container">
    <h2 class="col-md-offset-3 control-label">请添加您的商品</h2>

</div>
<br><br>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-4 control-label">商品名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="请输入商品名称">
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-4 control-label">商品价格</label>
        <div class="col-sm-1">
            <input type="number" class="form-control">
        </div>
        <label class="control-label">元</label>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">商品分区</label>
        <div class="col-sm-4">
            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">商品简介</label>
        <div class="col-sm-4">
            <textarea class="form-control" rows="5">请输入商品简介</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">商品图片</label>
        <div class="col-sm-4">
            <input type="file">
        </div>
    </div>

    <div class="form-group">
        <button type="button" class="col-sm-offset-5 col-sm-2 btn btn-info">查看商品</button>
    </div>

</form>
</body>
</html>
