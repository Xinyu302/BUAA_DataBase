<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>

<div th:include="public/nav.html"></div>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-4 control-label">用户名</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="请输入您的用户名">
        </div>

    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">密码</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" placeholder="请输入您的密码">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">确认密码</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" placeholder="请确认您的密码">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">电话号码</label>
        <div class="col-sm-3">
            <input type="number" class="form-control" placeholder="请输入您的年龄">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">年龄</label>
        <div class="col-sm-3">
            <input type="number" class="form-control" placeholder="请输入您的年龄">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">性别</label>
        <div class="radio col-sm-1">
            <label>
                <input name="gender" type="radio" value="">
                男
            </label>
        </div>
        <div class="radio col-sm-1">
            <label>
                <input name="gender" type="radio" value="">
                女
            </label>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-4 control-label">宿舍</label>
        <div class="col-sm-3">
            <select class="form-control">
                <option>沙河校区</option>
                <option>学院路校内</option>
                <option>学院路大运村</option>
            </select>
        </div>

    </div>


    <div class="form-group">
        <label class="col-sm-4 control-label">电子邮箱</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" placeholder="请输入您的电子邮箱">
        </div>

    </div>

    <div class="form-group">
        <button type="button" class="col-sm-offset-5 col-sm-1 btn btn-info">注册</button>

    </div>
</form>
<nav class="nav navbar-fixed-bottom navbar-dark" role="navigation">
    <div class="navbar-footer" style="">
            <a class="navbar-brand col-sm-offset-5 col-sm-2">二手交易市场</a>
    </div>
</nav>
</body>
</html>
