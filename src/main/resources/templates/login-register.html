<!doctype html>
<html class="no-js" lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Norda - Minimal eCommerce HTML Template</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">

    <!-- All CSS is here
	============================================ -->

    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendor/signericafat.css">
    <link rel="stylesheet" href="css/vendor/cerebrisans.css">
    <link rel="stylesheet" href="css/vendor/simple-line-icons.css">
    <link rel="stylesheet" href="css/vendor/elegant.css">
    <link rel="stylesheet" href="css/vendor/linear-icon.css">
    <link rel="stylesheet" href="css/plugins/nice-select.css">
    <link rel="stylesheet" href="css/plugins/easyzoom.css">
    <link rel="stylesheet" href="css/plugins/slick.css">
    <link rel="stylesheet" href="css/plugins/animate.css">
    <link rel="stylesheet" href="css/plugins/magnific-popup.css">
    <link rel="stylesheet" href="css/plugins/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Use the minified version files listed below for better performance and remove the files listed above
    <link rel="stylesheet" href="css/vendor/vendor.min.css">
    <link rel="stylesheet" href="css/plugins/plugins.min.css">
    <link rel="stylesheet" href="css/style.min.css"> -->

</head>

<body>
<div class="main-wrapper">
    <header class="header-area sticky-bar bg-top section-padding-1">
        <div class="container-fluid">
            <div class="header-large-device">
                <div class="header-bottom">
                    <div class="row align-items-center">
                        <div class="col-2">
                            <div class="logo">
                                <a href="/index"><img src="/images/logo/logo.png" alt="logo"></a>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="main-menu main-menu-padding-1 main-menu-lh-1">
                                <nav>
                                    <ul>
                                        <li><a href="/index">主页</a></li>
                                        <li><a href="/shop">购物</a></li>
                                        <li><a href="/release">发布</a></li>
                                        <li><a href="/my-account">个人信息</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="main-menu main-menu-padding-1 main-menu-lh-1 " style="float: right">
                                <nav>
                                    <ul>
                                                    <li style="font-size:200%" th:if="${session.session_current_user}">您好，<span th:text="${session.session_current_user.getUsername()}"></span></li>
                                                    <li style="font-size:200%" th:unless="${session.session_current_user}">您好，您尚未登录</li>
                                                    <li th:if="${session.session_current_user}">账户余额：<span th:text="${session.session_current_user.getMoneyString()}"></span></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="header-action header-action-flex header-action-mrg-right">
                                <div class="same-style-2">
                                    <a href="/notice"><i class="icon-envelope"></i><span class="pro-count red" id="noticenum"></span></a>
                                </div>
                                <div class="same-style-2">
                                    <a href="/userlogin"><i class="icon-user"></i></a>
                                </div>
                                <div class="same-style-2 header-cart">
                                    <a href="/cart">
                                        <i class="icon-basket-loaded"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <hr>
    <!-- mini cart start -->
    <div class="login-register-area pt-115 pb-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                    <div class="login-register-wrapper">
                        <div class="login-register-tab-list nav">
                            <a class="active" data-toggle="tab" href="#lg1" id="login1">
                                <h4> 登录 </h4>
                            </a>
                            <a data-toggle="tab" href="#lg2" id="register1">
                                <h4> 注册 </h4>
                            </a>
                        </div>
                        <div class="tab-content">
                            <div id="lg1" class="tab-pane active">
                                <div class="login-form-container">
                                    <div class="login-register-form">
                                        <form name="loginForm">
                                            <input type="text" name="username" placeholder="用户名">
                                            <input type="password" name="password" placeholder="密码">
                                            <div class="button-box">
                                                <div class="login-toggle-btn">
                                                    <input type="checkbox">
                                                    <label>记住密码</label>
                                                    <a href="#">忘记密码?</a>
                                                </div>

                                                <div th:if="${msg != null && label != null && label eq 1}" class="button-box" id="login message" style="text-align: center">
                                                    <h5 style="color: #55acee" th:text="${msg}"></h5>
                                                </div>
                                                <br>
                                                <div class="button-box" style="text-align: center">
                                                    <button id="id_user_login_submit" type="submit">登录</button>
                                                </div>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div id="lg2" class="tab-pane">
                                <div class="login-form-container">
                                    <div class="login-register-form">
                                        <form name="registerForm">
                                            <input type="text" name="username" placeholder="请输入用户名">
                                            <input type="password" name="password" placeholder="请输入您的密码">
                                            <input type="password" name="confirmpassword" placeholder="请确认您的密码">
                                            <input name="phone" placeholder="请输入您的电话号码" type="text">
                                            <div th:if="${msg != null && label != null && label eq 2}" class="button-box" id="register message" style="text-align: center">
                                                <h5 th:text="${msg}" style="color: #55acee"></h5>
                                            </div>
                                            <br>
                                            <div class="button-box" style="text-align: center">
                                                <button id="id_user_register_submit" type="submit">注册</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="subscribe-area bg-gray pt-40 pb-40">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="section-title">
                        <h2 style="text-align: center"><a href="/admini">管理商城</a></h2>
                        <p style="text-align: center"><a href="/contact">联系我们</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<input type="hidden" th:value="${label}" id="labelValue"/>
<!-- All JS is here
============================================ -->

<script src="js/vendor/modernizr-3.6.0.min.js"></script>
<script src="js/vendor/jquery-3.5.1.min.js"></script>
<script src="js/vendor/jquery-migrate-3.3.0.min.js"></script>
<script src="js/vendor/bootstrap.bundle.min.js"></script>
<script src="js/plugins/slick.js"></script>
<script src="js/plugins/jquery.syotimer.min.js"></script>
<script src="js/plugins/jquery.instagramfeed.min.js"></script>
<script src="js/plugins/jquery.nice-select.min.js"></script>
<script src="js/plugins/wow.js"></script>
<script src="js/plugins/jquery-ui-touch-punch.js"></script>
<script src="js/plugins/jquery-ui.js"></script>
<script src="js/plugins/magnific-popup.js"></script>
<script src="js/plugins/sticky-sidebar.js"></script>
<script src="js/plugins/easyzoom.js"></script>
<script src="js/plugins/scrollup.js"></script>
<script src="js/plugins/ajax-mail.js"></script>
<script src="js/transfer.js"></script>

<script src="js/noticeNum.js"></script>

<!-- Use the minified version files listed below for better performance and remove the files listed above
<script src="js/vendor/vendor.min.js"></script>
<script src="js/plugins/plugins.min.js"></script>  -->
<!-- Main JS -->
<script src="js/main.js"></script>
<script type="text/javascript">
    window.onload=function() {
        noticeNum();
            // alert("dasfdsfa");
            var label = document.getElementById("labelValue").value;
            // alert("dasfdsfa"+parseInt(label));
            var loginA=document.getElementById("login1");
            var registerA=document.getElementById("register1");
            var loginForm=document.getElementById("lg1");
            var registerForm=document.getElementById("lg2");

            if (label == null || label == 1) {
                loginA.setAttribute("class", "active");
                loginForm.setAttribute("class","tab-pane active");
                registerA.setAttribute("class", "");
                registerForm.setAttribute("class", "tab-pane");
            }
            else {
                loginA.setAttribute("class", "");
                loginForm.setAttribute("class","tab-pane");
                registerA.setAttribute("class", "active");
                registerForm.setAttribute("class", "tab-pane active");
            }
        }
</script>
    </body>
</html>
