                                </div>
                            </div>

                    </form>

<script>
    function delete_one_cart(id) {
        var userId = document.getElementById("userId").value;
        alert(id);
        var fuck_idx = id.indexOf("-");
        var product_id = id.substring(fuck_idx+1);
        var urlPath = window.document.location.href;
        var docPath = window.document.location.pathname;
        var index = urlPath.indexOf(docPath);
        var serverPath = urlPath.substring(0, index);
        var formData = new FormData();
        formData.append("userId", Number(userId));
        formData.append("productId", Number(product_id));
        $.ajax({
            url: serverPath + "/delete-one-cart",
            type: "post",
            data: formData,
            contentType: false,
            processData: false,
            success: function (res) {
                if (res.code === 200) {
                    alert("successfly delete this one");
                    location.reload();
                    // window.location.href="/product-details/" + res.data;
                } else {
                    alert(res.msg);
                }
            },
            error: function (data) {
                alert("delete this good failed");
            }
        });
        return false;
    }

    function delete_all_cart() {
        var userId = document.getElementById("userId").value;
        // alert(userId);
        var urlPath = window.document.location.href;
        var docPath = window.document.location.pathname;
        var index = urlPath.indexOf(docPath);
        var serverPath = urlPath.substring(0, index);
        var formData = new FormData();
        formData.append("userId", Number(userId));
        $.ajax({
            url: serverPath + "/delete-all-cart",
            type: "post",
            data: formData,
            contentType: false,
            processData: false,
            success: function (res) {
                if (res.code === 200) {
                    alert("successfly delete");
                    // location.reload();
                    // window.location.href="/product-details/" + res.data;
                } else {
                    alert(res.msg);
                }
            },
            error: function (data) {
                alert("delete All cart failed");
            }
        });
        return false;
    }

    // var list = [{good_name : 'hello', price : 10}];
    window.onload = function () {
        noticeNum();
        var userId = document.getElementById("userId").value;
        var urlPath = window.document.location.href;
        var docPath = window.document.location.pathname;
        var index = urlPath.indexOf(docPath);
        var serverPath = urlPath.substring(0, index);
        var formData = new FormData();
        formData.append("userId", Number(userId));
        // alert(Number(userId));
        // alert(serverPath);
        $.ajax({
            url: serverPath + "/get-cart",
            type: "post",
            data: formData,
            contentType: false,
            processData: false,
            success: function (res) {
                if (res.code === 200) {
                    // alert("nb");
                    // alert(res.data);
                    var vm = new Vue({
                        el: '#vue_carts_display',
                        data: {
                            cart_list: res.data
                        },
                    });
                    // alert(cart_list[0].good_name);
                    // window.location.href="/product-details/" + res.data;
                } else {
                    alert(res.msg);
                }
            },
            error: function (data) {
                alert("商品加载失败");
            }
        });
        return false;
    }


</script>
